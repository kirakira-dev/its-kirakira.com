[build]
  publish = "."

[[redirects]]
  from = "/api/v1/kiruna-update-checker/"
  to = "/.netlify/functions/kiruna-update-checker"
  status = 200

[[redirects]]
  from = "/api/v1/chat-messages"
  to = "/.netlify/functions/chat-messages"
  status = 200
  force = true

[[redirects]]
  from = "/chat"
  to = "/chat/"
  status = 301

[functions]
  directory = ".netlify/functions"

